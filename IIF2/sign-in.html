<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Вход</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/fancybox.css"/>
    <link rel="stylesheet" href="css/style.css?v=2"/>
  </head>
  <body>
    <main> 
      <section class="modal-form">
        <div class="container"> 
          <div class="logo"><img src="img/logo-new.png" alt=""/></div>
          <div class="modal-form__wrapper"> 
            <div class="mf-title">Создать учетную запись</div>
            <div class="mf-desc">Зарегистрируйтесь по электронной почте и начните работу со своей бесплатной учетной записью</div>
            <form>
              <label for="name">Полное имя</label>
              <input type="text" name="name" id="name"/>
              <label for="email">Адрес электронной почты *</label>
              <input type="email" name="email" id="email"/>
              <label for="password">Пароль *</label>
              <input type="password" name="password" id="password"/>
              <div class="mf-flex">
                <input type="checkbox" name="" id="allow"/>
                <label for="allow">Я согласен с Terms & Condition</label>
              </div>
              <button class="btn-brown" type="button">Войти в личный кабинет</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/fancybox.umd.js"></script>
    <script src="js/main.js?v=2"></script>
  </body>
</html>
